<div class="container">
   <h1>Создание блога</h1>
   <!-- (onAdd) привязан @Output() onAdd post-form.component -->
   <post-form
      (onAdd)="addPost($event)"
   ></post-form>

   <hr>
   <!-- [current_post] привязан @Input() current_post post.component.ts -->
   <!-- (onRemove) привязан @Output() onRemove  post.component.ts -->
   <post
      *ngFor="let post of arr_posts"   
      [current_post]="post"                    
      (onRemove)="removePost($event)"
   ></post>
</div>
