<div class="card" [ngSwitch]="edit">
   <H2>{{current_post.title}}</H2>
   <p>{{current_post.text}}</p>

   <button class="btn_edit" (click)="removePost()">Удалить</button>
   <button class="btn_edit" (click)="edit=true">Редактировать</button>
           
   <input *ngSwitchCase="true"
   type="text"
   class="form-control"
   placeholder="Текст"
   [(ngModel)] = "text"
   >
   
   <button class="btn_edit" *ngSwitchCase="true" (click)="editPost();edit=false">Принять</button>

</div>
